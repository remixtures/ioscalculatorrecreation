<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>iOS Style Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
      <input type="text" class ="calculator-display" value="" disabled/>
      <div class="rows">
        <button type="button" class="first-row clear" value="clear">C</button>
        <button type="button" class="first-row backwards" value="⬅️">⬅️</button>
        <button type="button" class="first-row operator" value="/">➗</button>
        <button type="button" class="second-row" value="7">7</button>
        <button type="button" class="second-row" value="8">8</button>
        <button type="button" class="second-row" value="9">9</button>
        <button type="button" class="second-row operator" value="*">x</button>
        <button type="button" class="third-row" value="4">4</button>
        <button type="button" class="third-row" value="5">5</button>
        <button type="button" class="third-row" value="6">6</button>
        <button type="button" class="third-row operator" value="-">-</button>
        <button type="button" class="fourth-row" value="1">1</button>
        <button type="button" class="fourth-row" value="2">2</button>
        <button type="button" class="fourth-row" value="3">3</button>
        <button type="button" class="fourth-row operator" value="+">+</button>
        <button type="button" class="fifth-row zero" value="0">0</button>
        <button type="button" class="fifth-row operator equals" value="=">=</button>
      </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
